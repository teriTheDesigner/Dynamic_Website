<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product</title>
</head>
<body>
    <header>
        <h1>
            Buy
            <span>S</span>
            tuff
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a href="productlist.html">Product List</a>
            <a href="category.html">Category</a>
        </nav>
    </header>
    <main>
    <img class="productimage" src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey">
    <section class="purchaseBox">
        <h3 class="productName">Sahara Team India Fanwear Round Neck Jersey</h3>
        <p class="articletype">Tshirts</p>
        <p class="price">DKK 895</p>
        <form>
            <label>
                Choose a size 
                <select name="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>

                </select>
            </label>
            <button>Add to basket</button>
        </form>

    </section>
    <section class="info">
        <h2>Product Information</h2>
        <dl>
            <dt>Model name</dt>
            <dd class=productName>Sahara Team India Fanwear Round Neck Jersey</dd>
            <dt>Usage type</dt>
            <dd class="usage">Sports</dd>
            <dt>Brand name</dt>
            <dd class="brand">Nike</dd>
        </dl>

    </section>


</main>
    <script src="js/product.js"></script>    
</body>
</html>
